<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Voice Assistant Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #aed5f0 0%, #cfe2ee 100%);
        }
        .gradient-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .input-group {
            transition: all 0.3s ease;
        }
        .input-group:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="mb-4">
                    <i class="bi bi-heart-pulse-fill text-5xl text-red-500"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">AI Medical Voice Assistant System</h1>
                <p class="text-gray-600">Please answer the following questions</p>
            </div>
    
            <!-- Main Content -->
            <div class="gradient-card rounded-2xl shadow-lg p-8 mb-8">
                <form method="post" action="form_data.txt" id="symptoms" class="space-y-6"></form>
                <!-- Questions -->
                <form id="questionsForm" class="space-y-6">
                    <!-- Question Template -->
                    <div class="input-group flex items-center gap-4">
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 mic-button">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 speaker-button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                        <label class="block text-lg font-semibold text-gray-700 mb-2 flex-1">
                            What is your age?
                            <input type="text" name="age" placeholder="Enter your age" class="w-full p-3 rounded border">
                        </label>
                    </div>

                    <!-- Add more questions by duplicating the structure -->
                    <div class="input-group flex items-center gap-4">
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 mic-button">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 speaker-button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                        <label class="block text-lg font-semibold text-gray-700 mb-2 flex-1">
                            What is your gender?
                            <input type="text" name="gender" placeholder="Enter your gender" class="w-full p-3 rounded border">
                        </label>
                    </div>
                    <div class="input-group flex items-center gap-4">
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 mic-button">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 speaker-button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                        <label class="block text-lg font-semibold text-gray-700 mb-2 flex-1">
                            Do you have any bad medical history?
                            <input type="text" name="medical_history" placeholder="Enter your medical history" class="w-full p-3 rounded border">
                        </label>
                    </div>
                    <div class="input-group flex items-center gap-4">
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 mic-button">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 speaker-button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                        <label class="block text-lg font-semibold text-gray-700 mb-2 flex-1">
                            What is your blood group?
                            <input type="text" name="blood_group" placeholder="Enter your blood group" class="w-full p-3 rounded border">
                        </label>
                    </div>
                    <div class="input-group flex items-center gap-4">
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 mic-button">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 speaker-button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                        <label class="block text-lg font-semibold text-gray-700 mb-2 flex-1">
                            Do you have any allergies?
                            <input type="text" name="allergies" placeholder="Enter your allergies" class="w-full p-3 rounded border">
                        </label>
                    </div>
                    <div class="input-group flex items-center gap-4">
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 mic-button">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button type="button" class="p-3 text-2xl text-gray-700 hover:text-red-500 transition-all duration-300 rounded-full hover:bg-red-50 speaker-button">
                            <i class="bi bi-volume-up-fill"></i>
                        </button>
                        <label class="block text-lg font-semibold text-gray-700 mb-2 flex-1">
                            What is your name?
                            <input type="text" name="name" placeholder="Enter your name" class="w-full p-3 rounded border">
                        </label>
                    </div>
                </form>
            </div>
    
            <!-- Submit Button -->
            <div class="text-center">
                <button id="submitButton" class="bg-red-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition-all duration-300">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script>
        const micButtons = document.querySelectorAll('.mic-button');
        const speakerButtons = document.querySelectorAll('.speaker-button');
        const textInputs = document.querySelectorAll('input[type="text"]');
        let recognition;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            micButtons.forEach((micButton, index) => {
                micButton.addEventListener('click', () => {
                    recognition.start();
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        textInputs[index].value = transcript;
                    };

                    recognition.onerror = (event) => {
                        alert('Error occurred during speech recognition: ' + event.error);
                    };
                });
            });
        } else {
            micButtons.forEach((micButton) => {
                micButton.addEventListener('click', () => {
                    alert('Speech recognition not supported in this browser.');
                });
            });
        }

        // Text-to-speech functionality
        speakerButtons.forEach((speakerButton, index) => {
            speakerButton.addEventListener('click', () => {
                const text = textInputs[index].value.trim();
                if (text) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                } else {
                    alert('Please enter some text first.');
                }
            });
        });

        // Submit Button: Collect answers, save as JSON and navigate
        const submitButton = document.getElementById('submitButton');
        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const form = document.getElementById('questionsForm');
            const inputs = form.querySelectorAll('input');
            const answers = Array.from(inputs).map(input => input.value.trim());
            console.log('Collected Answers:', answers);

            // Convert to JSON
            const data = {
                age: answers[0],
                gender: answers[1],
                medical_history: answers[2],
                blood_group: answers[3],
                allergies: answers[4],
                name: answers[5]
            };

            // Convert to JSON string
            const jsonString = JSON.stringify(data);

            // Create a Blob from the JSON string
            const blob = new Blob([jsonString], { type: 'application/json' });

            // Create a link to download the JSON file
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Patient_Details.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Navigate to the next HTML page
            window.location.href = 'Front-End_4.html'; // Change this to your third HTML page
        });
    </script>
</body>
</html>
