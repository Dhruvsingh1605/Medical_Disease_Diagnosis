<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Voice Assistant Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #aed5f0 0%, #cfe2ee 100%);
        }
        .gradient-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="mb-4">
                    <i class="bi bi-heart-pulse-fill text-5xl text-red-500"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">AI Medical Voice Assistant System</h1>
                <p class="text-gray-600">Please answer the following questions</p>
            </div>
    
            <!-- Main Content -->
            <div class="gradient-card rounded-2xl shadow-lg p-8 mb-8">
                <form method="post" action="process_form.cgi" id="questionsForm" class="space-y-6">
                    <label>
                        <strong>What is your name?</strong>
                        <input type="text" name="name" placeholder="Enter your name" class="w-full p-3 rounded border">
                    </label>
                    <label>
                        <strong>What is your age?</strong>
                        <input type="text" name="age" placeholder="Enter your age" class="w-full p-3 rounded border">
                    </label>
                    <label>
                        <strong>What is your gender?</strong>
                        <input type="text" name="gender" placeholder="Enter your gender" class="w-full p-3 rounded border">
                    </label>
                    <label>
                        <strong>What is your blood group?</strong>
                        <input type="text" name="blood_group" placeholder="Enter your blood group" class="w-full p-3 rounded border">
                    </label>
                    <label>
                        <strong>Do you have any allergies?</strong>
                        <input type="text" name="allergies" placeholder="Enter your allergies" class="w-full p-3 rounded border">
                    </label>
                    <label>
                        <strong>Do you have any past medical history?</strong>
                        <input type="text" name="medical_history" placeholder="Enter your medical history" class="w-full p-3 rounded border">
                    </label>
                    <label>
                        <strong>What are your symptoms?</strong>
                        <textarea name="symptoms" placeholder="Enter your symptoms" class="w-full p-3 rounded border"></textarea>
                    </label>
                    <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded mt-4 hover:bg-red-600">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
